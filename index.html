<head>

    <style>
        .main{
            height: 500px;
            width: 80%;

        }
        .main>img{
            height: 100%;
            width: 100%;
        }
        button{
            padding: 10px 30px;
            position: absolute;
        }
        .right{
            
            top: 45%;
        }
        .left{
            top: 45%;
            right: 90%;
            
        }
        
    </style>
</head>
<body>
    <div class="main">
        <img src="./image1.jpg" alt="" id="photo">
        <button class="btn right">right</button>
        <button class="btn left">left</button>
    </div>
